  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .hb-wrapper {
      background-color: white;
      color: black;
      /* width: 100%;
      height: 100%; */
      margin: 0;
      padding: 0;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;
    }

    /* body {
      transform-style: preserve-3d;
      transform: perspective(800px)
    } */

    .mask-container {
      display: none;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: perspective(800px);
      /* background-color: rgba(0, 0, 0, .3); */
      background-image: url('./haoxi_img/birthday.webp');
      background-repeat: no-repeat;

      background-position: center center;
    }

    #add_move {
      position: absolute;
      display: inline-block;
      border: none;
      background-color: #4834d4;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      border-radius: 10px;
      color: #fff;
      font-family: Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;

    }

    #add_move:focus {
      border: none;
      outline: none;
    }

    .barrage-box {
      backdrop-filter: blur(5px);
      border-top: 1px solid rgba(255, 255, 255, 0.5);
      border-left: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
      transition: left 10s ease-out var(--delay);
      --x: 200%;
      --y: 50%;
      --delay: 0s;
      display: flex;
      justify-content: space-between;
      width: 300px;
      /* background-color: crimson; */
      border-radius: 5px;
      position: absolute;
      /* left: calc(100% - 300px); */
      left: var(--x);
      top: var(--y);

    }

    .barrage-box img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      /* padding: 15px; */
      border-radius: 50%;
      transform: scale(0.8);
      box-shadow: .2rem .5rem .5rem rgba(0, 0, 0, .3);
    }

    .barrage-box p {
      text-align: justify;
      width: 200px;
      color: #000;
      font-family: Helvetica, sans-serif;
      font-size: 2rem;

    }

    .barrage-box:hover {
      transition: all .5s ease-in-out;
      transform: translate(-50%, -50%) translateZ(200px) scale(2);
      left: 50%;
      top: 50%;


    }

    .barrage-box.move {
      left: -100%
    }

    .cake-wrapper {
      max-width: 600px;
      margin: 0 auto;
    }

    .cake-wrapper>span {
      font-size: 6rem;
      display: inline-block;
      text-align: center;
      width: 100%;
      animation-duration: 3s;
      animation-name: slidein;
      animation-iteration-count: 1;
    }

    .cake-wrapper .option_box {

      display: flex;
      justify-content: center;
      /* padding: 20px; */
    }

    .cake-wrapper .option_box .option {
      width: 250px;
      height: 300px;
      position: relative;
      /* border: 2px solid #50bcf2; */
      /* border-radius: 10px; */

    }

    .cake-wrapper>h1 {
      width: 100%;
      text-align: center;
    }

    .cake-wrapper .option_box .option:nth-child(2) {
      margin-left: 20px;
    }

    @keyframes slidein {
      from {
        margin-top: 100%;
        width: 300%;
      }

      to {
        margin: 0%;
        width: 100%;
      }
    }

    .cake-wrapper .option_box .option .cover,
    .cake-wrapper .option_box .option .back {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: all .5s ease-in-out;
      justify-content: center;
      align-items: center;
      display: flex;
      border-radius: 10px;
      text-shadow: 0 .2rem .5rem rgba(0, 0, 0, .2);


    }

    .cover {
      background-image: linear-gradient(109.6deg, rgba(39, 142, 255, 1) 11.2%, rgba(98, 113, 255, 0.78) 100.2%);
      transform: rotateY(0deg);
      backface-visibility: hidden;
      color: white;
      font-size: 2rem;
    }

    .back {
      background-color: cyan;
      transform: rotateY(-180deg);
      backface-visibility: hidden;
      color: #000;
      font-size: 5rem;
      background-image: linear-gradient(109.6deg, rgba(255, 219, 47, 1) 11.2%, rgba(244, 253, 0, 1) 100.2%);
    }

    .option:hover .cover {
      transform: rotateY(180deg);
    }

    .option:hover .back {
      transform: rotateY(0deg);
    }

    .music-page {
      display: none;
      width: 400px;
      /* margin: 20% auto; */
      height: 400px;
      background-image: repeating-linear-gradient(45deg, #1E1E1E 0px, #1E1E1E 10px, #3C3C3C 10px, #3C3C3C 20px);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 .5rem .5rem rgba(30, 30, 30, 0.6);
      animation: rotate 5s linear infinite;
    }

    .music-page img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      background-position: center center;
      object-fit: cover;
      border-radius: 50%;

    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(1turn);
      }
    }

      border-radius: 50%;
    } */
  </style>
</head>
