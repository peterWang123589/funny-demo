      var btn = document.querySelector("button");
      console.log(btn);
      btn.addEventListener("click", function () {
        this.disabled = true;
        var time = 5;
        var that = this;
        var timer = setInterval(function () {
          if (time == 0) {
            clearInterval(timer);
            that.disabled = false;
            that.innerHTML = "提交";
          } else {
            btn.innerHTML = "还要等待" + time + "才可发送";
            time--;
          }
        }, 1000);
      });
